<!DOCTYPE html>
<html>

<head>
  <title>Spencer's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link href="https://fonts.googleapis.com/css?family=Farsan|Monoton" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<nav>
  <button type="button" class="btn btn-info btn-lg hideOnSignIn" data-toggle="modal" data-target="#signUpModal">Sign up</button>
  <button type="button" class="btn btn-info btn-lg hideOnSignInTwo" data-toggle="modal" data-target="#signInModal">Sign in</button>
  <button type="button" class="btn btn-info btn-lg hideOnStart" data-toggle="modal" data-target="#signOutModal">Sign out</button>
  <button type="button" class="btn btn-info btn-lg hideOnStartTwo" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
</nav>

<!-- Sign Up Modal -->
<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign Up!</h4>
      </div>
      <div class="modal-body">
        <form id="sign-up">
          <fieldset>
            <input name="credentials[email]" type="text" placeholder="your email">
            <input name="credentials[password]" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
            <button class="btn btn-info" type="submit" name="submit">Sign Up!</button>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Sign in Modal -->
<div id="signInModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign In!</h4>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <input name="credentials[email]" type="text" placeholder="your email">
            <input name="credentials[password]" type="password" placeholder="password">
            <button class="btn btn-info" type="submit" name="submit">Sign In!</button>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Sign Out Modal -->
<div id="signOutModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign Out</h4>
      </div>
      <div class="modal-body">
        <form id="sign-out">
          <fieldset>
              <button class="btn btn-info" type="submit" name="submit">Sign Out!</button>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  <!-- Change Passwrord Modal -->
  <div id="changePasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <div class="modal-body">
          <form id="change-password">
            <fieldset>
              <input name="passwords[old]" type="password" placeholder="old password">
              <input name="passwords[new]" type="password" placeholder=" new password">
                <button class="btn btn-info" type="submit" name="submit">Change Password!</button>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <h1>Tic-Tac-Toe</h1>

  <p> Welcome to Tic-Tac-Toe, where the fun never ends!!</p>
  <p class ='authText'> default text </p>
  <p class ='winStatement'> default text </p>
  <p class ='signedIn'> PLEASE SIGN IN TO PLAY! </p>
  <p class ='drawStatement'> It's a Draw :-( </p>
  <div class="init"><button class="initButton btn btn-default" id="init">New Game</button></div>

<!-- <div class="init"><button class="initButton btn btn-default" id="init">New Game</button></div>
<br> -->
<div class="container">
  <div class="inner" data-id ="0"> </div>
  <div class="inner" data-id ="1"> </div>
  <div class="inner" data-id ="2"> </div>
  <div class="inner" data-id ="3"> </div>
  <div class="inner" data-id ="4"> </div>
  <div class="inner" data-id ="5"> </div>
  <div class="inner" data-id ="6"> </div>
  <div class="inner" data-id ="7"> </div>
  <div class="inner" data-id ="8"> </div>
</div>
<br>

<div class="getGamesDiv"><button class="getGamesButton btn btn-default" id="getGames">Get Games</button></div>

<p class ='getText'> default text </p>

<footer>
  <p>A game by Spencer &clubs;</p>
</footer>

</body>

</html>
