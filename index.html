<!DOCTYPE html>
<html>

<head>
  <title>Spencer's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <h1>Tic-Tac-Toe</h1>
  <p> Welcome to Tic-Tac-Toe, where the fun never ends!!</p>
  <form id="sign-up">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="your email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <input class="button" type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="your email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input class="button" type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="change-password">
    <fieldset>
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder=" new password">
      <input class="button" type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>
  <form id="sign-out">
    <fieldset>
      <input class="button" type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>

</body>

</html>
